<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
  
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="row-img">
          <img src="assets/images/illustration-article.svg" alt="Images" class="src">
      </div>
      
      <div class="card-content">
        <h4 class="highlight">Learning</h4>
        <p class="date">Published 18 Jan 2024</p>

        <a href="#" class="hover-link">
          <h1>HTML & CSS foundations</h1>
        </a>
      

        <p>HTML & CSS serve as the backbone of every website, shaping the structure, content, and presentation.</p>
        
        <div class="icon-text">
          <img src="assets/images/image-avatar.webp" alt="icon"> 
          <h5><b>Greg Hooper</b></h5>
        </div>
        
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MvPorcalla</a>.
